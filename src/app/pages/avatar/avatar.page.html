<ion-header>    
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="/"></ion-back-button>
        <ion-title>Avatar</ion-title>

        <ion-avatar slot="end" class="ion-padding">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-chip *ngFor="let item of [1,2,3,4,5]">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>Chip Avatar</ion-label>
      </ion-chip>

      <ion-list>
        <ion-item *ngFor="let item of [1,2,3,4,5]">
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>Item Avatar</ion-label>
          </ion-item>
      </ion-list>
</ion-content>
